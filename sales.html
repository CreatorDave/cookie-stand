<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet"> 
    <title>Cookie Stand</title>
</head>
<body>
    <h1>Salmon Cookies Data</h1>
    <table id="SalesTable">

    </table>
<form id="cookie-form">
        <fieldset>
            <legend>Cookie Form</legend>

            <!-- INPUTS & LABELS - 2 OPTIONS-->

            <!-- OPTION 1: IS TO HAVE MY INPUT AND LABEL AS SIBLINGS 
            IMPORTANT, I MUST HAVE A "FOR" ATTRIBUTE ON MY LABEL & A "ID" ON MY INPUT - MUST BE THE SAME -->

            <label for="userName">Name: </label>
            <input name="userName" type="text" id="userName" placeholder="ex. Marcus Aurelius"></input>
            <!-- event.target.userName.value -->

            <!-- OPTION 2: NEST MY INPUT IN MY LABEL -->
            <label>Minimum Customers:
                <input type="text" name="min"></input>
                <!-- event.target.age.value -->
            </label> 

            <label>Maximum Customers:
                <input type="text" name="max"></input>
                <!-- event.target.age.value -->
            </label> 

            <label>Average:
                <input type="text" name="average"></input>
                <!-- event.target.age.value -->
            </label> 

        </fieldset>
        <button type="submit">Submit</button>
    </form>
    <script src="js/app.js"></script>
</body>
<footer>
    <a href="https://creatordave.github.io/cookie-stand/">Index.html</a>
</footer>
</html>
